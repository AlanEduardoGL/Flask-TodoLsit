{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">{% block title %}Registrar Nuevo Usuario{% endblock %}</h2>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="username">Nombre de Usuario: </label>
                            <input type="text" class="form-control" id="username" name="username" required minlength="4"
                                maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña: </label>
                            <input type="text" class="form-control" id="password" name="password" required minlength="6"
                                maxlength="40">
                        </div>
                        <br>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Registrarme">
                        </div>
                        <br>
                        <div class="text-center">
                            <p >¿Tienes una cuenta?<a href="{{ url_for('auth.login') }}"> Inicia sesión.</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
