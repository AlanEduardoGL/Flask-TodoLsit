{% extends 'base.html' %}

{% block content %}
<section class="container-sm">
    <br>
    <h3>{% block title %}Edición de Tarea{% endblock %}</h3>
    <form action="" method="post">
        <div class="form-group">
            <label for="titulo_tarea_nueva" class="form-label">Titulo: </label>
            <input type="text" class="form-control" id="titulo_tarea_nueva" name="titulo_tarea_nueva" required minlength="4" maxlength="40" value="{{ todo.title }}">
        </div>
        <div class="form-group">
            <label for="descripcion_tarea">Descripción: </label>
            <textarea class="form-control" placeholder="Descripción" id="descripcion_tarea" name="descripcion_tarea" style="height: 100px" value="{{ todo.desc }}"></textarea>
            <div class="form-text">Puedes agregar una descripción opcional a la tarea.</div>
        </div>
        <br>
        <div class="form-group">
            <label for="state" class="form-label">Completado: </label>
            <input type="checkbox" class="form-checkbox" id="state" name="state" {% if todo.state == True %} checked {% endif %}> 
        </div>
        <br>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Guardar Edición"></input>
            <a href="{{ url_for('todo.index') }}" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
